<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Optional Java -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
    <title>Desafio Seminário</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <form>
            <div class="form-group">
              <label for="Nome">Nome</label>
              <div class="col-9 col-lg-10 col">
                <input type="text" class="form-control" id="nome" placeholder="Seu nome">
              </div>
            </div>
          </form><form>
            <div class="form-group">
              <label for="idade">Idade</label>
              <div class="col-9 col-lg-10 col">
                <input type="number" class="form-control" id="idade" placeholder="Sua idade">
              </div>
            </div>
          </form><form>
            <div class="form-group">
              <label for="endereco">Endereço</label>
              <div class="col-9 col-lg-10 col">
                <input type="text" class="form-control" id="endereco" placeholder="Seu enderço">
              </div>
            </div>
          </form>
          <form>
            <div class="form-group">
              <label for="cpf">CPF</label>
              <div class="col-9 col-lg-10 col">
                <input type="text" class="form-control" id="cpf" placeholder="Seu cpf">
              </div>
            </div>
          </form>

          <div>
            <p>Tem habilidade com arma?</p>
            <input type="checkbox" id="arma_sim" name="arma_sim">
            <label for="armaSim">Sim</label>
          </div>
            
          <div>
            <input type="checkbox" id="arma_nao" name="arma_nao">
            <label for="arma_nao">Não</label>
          </div>

          <div>
            <p>Tem habilidade com veículos?</p>
            <input type="checkbox" id="veiculo_sim" name="veiculo_sim">
            <label for="veiculo_sim">Sim</label>
          </div>
            
          <div>
            <input type="checkbox" id="veiculo_nao" name="veiculo_nao">
             <label for="veiculo_nao">Não</label>
          </div>

          <div>
            <p>Já teve contato com ets?</p>
            <input type="checkbox" id="cont_ets_sim" name="cont_ets_sim">
            <label for="cont_ets_sim">Sim</label>
          </div>
            
          <div>
            <input type="checkbox" id="cont_ets_nao" name="cont_ets_nao">
            <label for="cont_ets_nao">Não</label>
          </div>
            
          <form>
            <div class="form-group">
              <label for="tipo_sanguineo">Tipo Sanguíneo</label>
              <div class="col-9 col-lg-10 col">
                <input type="text" class="form-control" id="tipo_sanguineo" placeholder="Seu tipo sanguíneo">
              </div>
            </div>
          </form>

          <button class="botao btn-primary">Cadastrar</button>

        </div>
      </div>
    </div>
  </body> 
</html>
